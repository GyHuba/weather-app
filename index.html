<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Pacifico&family=Roboto+Mono&family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <input type="text" class="search" placeholder="City"/>
      <div class="data-container">
        <div class="weather-text">Cloudy</div>
        <div class="city">Växjö</div>
        <div class="temperature-container">
          <div class="temperature">12</div>
          <div class="temperature-sign">C°</div>
        </div>
      </div>
    </div>

    <script src="./script/script.js"></script>
    <script src="./script/forecast.js"></script>
  </body>
</html>
